<div class="container">
  <img src="assets/img/logo3_nobg.png" alt="">
  <div class="form_container">
    <h1>Crie sua nova conta</h1>
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <div class="form-sections">
        <label>
          Email
        </label>
        <input
        type="email"
        placeholder="Digite seu email..."
        value=""
        name="inputEmail"
        #email="ngModel"
        [ngModel]="email.value"
        required
        />
      </div>
      <div class="form-sections">
        <label>
          Senha
        </label>
        <input
        type="password"
        placeholder="Digite sua senha..."
        value=""
        name="inputSenha"
        #senha="ngModel"
        [ngModel]="senha.value"
        required
        />
      </div>
      <div class="form-sections">
        <label>
          Senha
        </label>
        <input
        type="password"
        placeholder="Confirme sua senha..."
        value=""
        name="inputConfirmaSenha"
        #confirmaSenha="ngModel"
        [ngModel]="confirmaSenha.value"
        required
        />
      </div>
      <div class="form-sections-radio">
        <label>
          Recrutador:
          <input
          type="radio"
          value="RECRUITER"
          name="radioPerfil"
          #perfil="ngModel"
          [ngModel]="perfil.value"
          required
          />
        </label>
        <label>
          Candidato:
          <input
          type="radio"
          value="CANDIDATE"
          name="radioPerfil"
          #perfil="ngModel"
          [ngModel]="perfil.value"
          required
          >
        </label>
      </div>
      <div class="form-sections">
        <button type="submit">Continuar</button>
      </div>
    </form>
  </div>
</div>
